<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASELab8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="app.js"></script>

    <style>
        body {background-image: url("hex.jpg");}
        table, th , td  {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>

<body ng-app="lab9app">

<h1 style="text-align: center">Heroku Deployment</h1>
<div style="padding-left: 20%" class="box">
<div ng-controller="lab9controller" class="body1">
    <input type="text" ng-model="gkeyword" placeholder="Enter Knowledge Search Phrase" style="width:425px;font-size:14pt;"><br> <br>
    <input type="button" ng-click="gone()" class="button" value="Search" style="width: 150px;font-size: 12pt;background-color: chartreuse">
    <p align="center" style="padding-right: 30%">Select a language</p>
    <div align="center" style="padding-right: 30%">
        <select ng-model ="lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
            <option value="vi">Vietnamese</option>
            <option value="ar">Arabic</option>
        </select>
    </div>
<table>
    <p ng-model="gresults2">
        <tr><td>Name:</td><td> {{gresults2.name}}</td></tr>
        <tr><td>Category:</td><td> {{gresults2.description}}</td></tr>

        <tr><td>Translated Category:</td><td> {{gresults2.translatedDescription}}</td></tr>

    </p>
</table>
</div>
</div>
</body>
</html>
