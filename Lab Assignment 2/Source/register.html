<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel = "stylesheet" type = "text/css" href = "prjt.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        function onSavePressed() {
       localStorage.usrname=document.getElementById("username").value;
       localStorage.usremail=document.getElementById("email").value;
       localStorage.pass=document.getElementById("inputPassword3").value;
       localStorage.cpass=document.getElementById("cpswd").value;
       alert("saved successfully");
        }
    </script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Register</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">
                                Username</label>
                            <div class="col-sm-9">
                                <input type="name" class="form-control" id="username" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">
                                Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" minlength="8" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpswd" class="col-sm-3 control-label" >
                                Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="cpswd" placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">

                               <!-- <button class="btn btn-success btn-sm" onclick="onSavePressed(),window.location.href='traff.html'">Button Button</button>-->

                                <button type="submit" class="btn btn-success btn-sm" onclick="onSavePressed(),window.location.href='traff.html'">
                                    Sign Up</button>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already a registered user? <a href="login.html">Login here</a></div>
            </div>
        </div>
    </div>
</div>

</html>
