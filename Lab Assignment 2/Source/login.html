<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel = "stylesheet" type = "text/css" href = "prjt.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
       function check()
       {
           var storedName = localStorage.getItem('usrname');
           var storedPw = localStorage.getItem('pass');

           // entered data from the login-form
           var userName = document.getElementById('username');
           var userPw = document.getElementById('inputPassword3');
           if(userName.value == storedName && userPw.value == storedPw) {
               alert('You are logged in.');
           }else {
               alert('Please enter correct Username and Password');
           }
       }
    </script>
</head>
<body >
<style>
    a.button {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        padding: 5px 10px;
        background-color: #4CAF50;
        display: inline-block;
        border-radius: 8px;
        text-decoration: none;
        color: white;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">
                                Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/>
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                               <button type="submit" class="btn btn-success btn-sm" onclick="check(),window.location.href='traff.html'" >
                                    Sign in</button>

                             <!-- <a href="traff.html" class="button">Sign in</a>-->

                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registered? <a href="register.html">Register here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
