<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-buttons end>
  <button ion-button (click)="showNearbyResto()"><ion-icon name="list"></ion-icon>Restaurants</button>
</ion-buttons>



<ion-content padding class="background">

  <div #map id="map"></div>
  <div style="width : 100% ;height: 60%">
    <ion-card>
      <ion-card-content>
    <ion-list>

      <ion-item *ngFor="let place of places">
        <div class="card-title"><b>{{place.name}}</b></div><br>

        <div class="card-subtitle">Type: {{place.types}}</div>


        <button ion-button clear item-right (click)="viewItem(place.place_id)"><ion-icon name="star"></ion-icon>View</button>


      </ion-item>
    </ion-list>
        </ion-card-content>
        </ion-card>
  </div>

</ion-content>
